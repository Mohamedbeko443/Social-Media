<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/postDetails.css">
    <title>Document</title>
</head>

<body>

    <!--================= Start Modals================ -->
    <!-- Login Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="username-input" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="username-input">
                        </div>
                        <div class="mb-3">
                            <label for="password-input" class="col-form-label">Password:</label>
                            <input class="form-control" type="password" id="password-input"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="loginBtnClicked()">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Login Modal -->
    <!-- Start Register Modal -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>

                        <div class="mb-3">
                            <label for="register-profileImage-input" class="col-form-label">Profile Image:</label>
                            <input type="file" class="form-control" id="register-profileImage-input">
                        </div>

                        <div class="mb-3">
                            <label for="register-name-input" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="register-name-input">
                        </div>

                        <div class="mb-3">
                            <label for="register-username-input" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="register-username-input">
                        </div>
                        <div class="mb-3">
                            <label for="register-password-input" class="col-form-label">Password:</label>
                            <input class="form-control" type="password" id="register-password-input"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="registerBtnClicked()">Register</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Register Modal -->
    <!-- ===============End Modals============== -->


    <!-- ==========ALERTS========= -->
    <div class="alert-container " id="alert-container"></div>
    <!-- ==========ALERTS========= -->


    <!-- Start NavBar -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-9">
                <nav class="navbar navbar-expand-lg bg-body-tertiary pt-3 rounded shadow">
                    <div class="container-fluid ">
                        <a class="navbar-brand" href="index.html">Tarmeez</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li style="cursor: pointer;" id="profile-link" class="nav-item">
                                    <a class="nav-link" onclick="profileClicked()">Profile</a>
                                </li>


                            </ul>
                            <!-- NON-Logged in user -->
                            <ul class="navbar-nav ">
                                <li class="nav-item me-lg-2 mb-sm-2">
                                    <button id="login-btn" class="btn btn-outline-success" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal">Login</button>
                                </li>
                                <li class="nav-item">
                                    <button id="register-btn" data-bs-toggle="modal" data-bs-target="#exampleModal2"
                                        class="btn btn-outline-success ">Register</button>
                                </li>
                            </ul>
                            <!-- NON-Logged in user -->
                            <!-- Logged in user -->
                            <ul class="navbar-nav d-flex justify-content-center align-items-center" id="nonLogged">
                                <li class="nav-item me-2">
                                    <img id="nav-userImg" class="profile-pic" src="./imgs/leo.jpg" alt="">
                                </li>
                                <li class="nav-item">
                                    <b id="nav-username" class="me-2">@lionel messi</b>
                                </li>
                                <li class="nav-item">
                                    <button onclick="logout()" id="logout-btn"
                                        class="btn btn-outline-danger ">Logout</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- End NavBar -->

    <!-- MAIN CONTENT -->
    <div class="container">

        <!-- User's Post -->
        <div class="row justify-content-center mt-5">
            <div class="col-9">
                <h1> <span id="username-span">Lionel</span>'s Post </h1>
            </div>
        </div>

        <!-- POST ROW -->
        <div class="row justify-content-center mt-2">
            <div class="col-9" id="post">
                <!-- POST CARD -->
                <div class="card shadow my-3">
                    <div class="card-header">
                        <img class=" rounded-pill image" src="./imgs/leo.jpg" alt="">
                        <b class="ms-2">Lio Messi</b>
                    </div>
                    <div class="card-body">
                        <img class="w-100" src="./imgs/worldCup.jpg" alt="">
                        <h6 class="text-black-50 mt-2">2 min ago</h6>
                        <h5 class="card-title">Lorem ipsum dolor sit amet.</h5>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, esse?</p>
                        <hr>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-pen" viewBox="0 0 16 16">
                                <path
                                    d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z" />
                            </svg>
                            <span>(3) Comments</span>
                        </div>
                    </div>

                    <!-- Comments -->
                    <div id="comments">
                        <div class="p-3" style="background-color: rgb(206, 206, 206);">
                            <!-- profile pic + username -->
                            <div>
                                <img style="width: 40px; height: 40px;" class="rounded-circle " src="./imgs/leo.jpg"
                                    alt="">
                                <b>@lionel</b>
                            </div>

                            <!-- comments body -->
                            <div>
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, minus.
                            </div>
                        </div>
                    </div>
                    <!-- Comment -->
                    <div class = "input-group mb-3" id="add-comment-div">
                        <input class = "form-control" id="comment-input" type = "text" placeholder = "Add your comment here.">
                        <button id="sendBtn" onclick="createCommentClicked()" class = "btn btn-outline-primary">send</button>
                        </div>
                </div>
            </div>
        </div>


    </div>



    <!-- Shared First! -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/shared.js"></script>
    <script src="./js/postDetails.js"></script>
</body>

</html>
